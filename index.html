<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MCQ Test for Depression Assessment</h1>
    </header>
    <div id="quiz-container">
        <div id="question-counter">
            <h3 id="question-number"></h3>
        </div>
        <div id="question-container">
            <h2 id="question"></h2>
        </div>
        <div id="options-container">
            <button class="option-button" onclick="selectOption(2)">Yes</button>
            <button class="option-button" onclick="selectOption(1)">Maybe</button>
            <button class="option-button" onclick="selectOption(0)">No</button>
        </div>
        <div id="thanks-container">
            <h2>Thanks for the test</h2>
            <button class="option-button" onclick="viewResult()">View Result</button>
        </div>
        <div id="result-container">
            <h2 id="result"></h2>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 MCQ Test | Designed by Nisha</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
